<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/edit_page.css" />
    <link rel="stylesheet" type="text/css" href="../style/button.css" />
    <link  href="../style/cropper.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" ></script>
    <title>Picture Editing</title>
</head>
<body style="margin: 0px">
    <div class="edit_header">
        <p class="edit_header_title">Memento</p>
        <button class="primary_button"
                style="width: 120px;float: right;margin-right: 30px;">返回记忆大厅</button>
    </div>
    <div class="edit_background">
        <div class="pic_container">
            <img src="../assets/movie_pic/darkknight2.jpg"
                 height="600"
                 id="curImg"
            >
        </div>
        <div class="edit_tool_container">
            <div class="icon_button">
                <img src="../assets/icon/裁剪.png"
                     width="25">
            </div>
            <div class="icon_button">
                <img src="../assets/icon/逆时针旋转.png"
                     onclick="anticlockwiseRotate()"
                     width="25">
            </div>
            <div class="icon_button">
                <img src="../assets/icon/顺时针旋转.png"
                     onclick="clockwiseRotate()"
                     width="25">

            </div>
            <div id="crop_buttons" style="visibility: hidden; float: right; display: flex;">
                <div class="icon_button"
                     style="background-color: rgb(248,29,37); border: none">
                    <img src="../assets/icon/取消.png"
                         onclick="cropCancel()"
                         width="25"
                    >
                </div>
                <div class="icon_button"
                     style="background-color: rgb(84,164,0);  border: none">
                    <img src="../assets/icon/确认.png"
                         onclick="cropSave()"
                         width="25"
                    >
                </div>
            </div>
        </div>
    </div>
</body>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.1/cropper.min.js"></script>&lt;!&ndash; jQuery is required &ndash;&gt;-->
<script src="../js/cropper.js"></script>
<script src="../js/EditPic.js" type="text/javascript" ></script>

</html>
