<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/edit_page.css" />
    <link rel="stylesheet" type="text/css" href="../style/button.css" />
    <link rel="stylesheet" type="text/css" href="../style/header.css" />
    <link  href="../style/cropper.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" ></script>
    <title>Picture Editing</title>
<body style="margin: 0px">
    <div class="edit-header">
        <p class="edit-header-title">Memento</p>
        <p class="edit-small-title">/图片处理</p>
        <button class="primary-button"
                style="width: 120px;float: right;margin-right: 30px;">返回记忆大厅</button>
    </div>
    <div class="edit-background">
        <div class="pic-container">
            <img src="../assets/movie_pic/darkknight2.jpg"
                 height="600"
                 id="curImg"
            >
        </div>
        <div class="edit-tool-container">
            <div id="operation-buttons">
                <button class="primary-button"
                        style="margin: 20px;width: 100px"
                        onclick="editInitial()"
                >编辑</button>
                <button class="primary-button"
                        style="margin: 20px;width: 100px"
                        onclick="editInitial()"
                        id="complex-button"
                >多图合成</button>
                <button class="primary-button"
                        style="margin: 20px;width: 100px"
                        onclick="editInitial()"
                        id="tag-button"
                >贴纸</button>
                <button class="primary-button"
                        style="margin: 20px;width: 100px"
                        onclick="editInitial()"
                        id="share-button"
                >分享</button>
            </div>
            <div id="edit-buttons" style="display: none;;float: right">
                <div class="icon-button">
                    <img src="../assets/icon/逆转.png"
                         onclick="anticlockwiseRotate()"
                         width="25">
                </div>
                <div class="icon-button">
                    <img src="../assets/icon/顺转.png"
                         onclick="clockwiseRotate()"
                         width="25">

                </div>
                <div class="icon-button">
                    <img src="../assets/icon/放大.png"
                         onclick="enlarge()"
                         width="25">

                </div>
                <div class="icon-button">
                    <img src="../assets/icon/缩小.png"
                         onclick="shrink()"
                         width="25">

                </div>
                <div class="icon-button"
                     style="background-color: rgb(248,29,37); border: none">
                    <img src="../assets/icon/取消.png"
                         onclick="cropCancel()"
                         width="25"
                    >
                </div>
                <div class="icon-button"
                     style="background-color: rgb(84,164,0);  border: none">
                    <img src="../assets/icon/确认.png"
                         onclick="cropSave()"
                         width="25"
                    >
                </div>
            </div>
        </div>
    </div>
</body>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.1/cropper.min.js"></script>&lt;!&ndash; jQuery is required &ndash;&gt;-->
<script src="../js/cropper.js"></script>
<script src="../js/EditPic.js" type="text/javascript" ></script>

</html>
