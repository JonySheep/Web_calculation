<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="../style/login_page.css" />
    <link rel="stylesheet" type="text/css" href="../style/footer.css" />
</head>
<body style="margin: 0px">
    <div class="login_background">
        <div class="login_form_container">
            <div style="margin: 30px">
                <p class="login_title">登录</p>
                <div class="line"></div>
                <form class="login_form">
                    <p class="login_label">用户名:</p>
                    <input type="text" name="username" class="login_input">
                    <p class="login_label">密码:</p>
                    <input type="password" name="password" class="login_input">
                    <div>
                        <p class="login_label">其他登录方式：</p>
                        <img src="../assets/icon/QQ.png"
                             class="login_methods"
                        >
                        <img src="../assets/icon/微信.png"
                             class="login_methods"
                        >
                        <img src="../assets/icon/微博.png"
                             class="login_methods"
                        >
                    </div>
                    <button class="login_button">登   录</button>
                    <a href="" style="margin-left: 70px">没有账号？ 点此注册</a>
                </form>
            </div>
        </div>
    </div>
    <!--<div class="footer">-->

    <!--</div>-->
</body>
</html>
