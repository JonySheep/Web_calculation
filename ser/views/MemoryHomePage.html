<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memento | Home</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/movie_page.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/footer.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/button.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/header.css" />
    <script src="/javascripts/jquery-3.3.1.min.js" type="text/javascript" ></script>
</head>
<body style="margin: 0px;width: 100%">
    <div class="edit-header" style="margin-bottom: 5px">
        <p class="edit-header-title">Memento</p>
        <p class="edit-small-title">/电影列表</p>
        <button class="primary-button"
                onclick="Logout()"
                style="width: 120px;float: right;margin-right: 30px;">退出登录</button>
        <img src="/images/user_avatar.jpg" class="user-avatar" width="40" height="40">
    </div>
    <div style="display: flex; background-color: #001529">
        <div class="director_page_container">
            <img src="/images/user_avatar.jpg"
                 width="150"
                 height="150"
                 class="avatar_container"
                 alt="Nolan">
            <p class="director_name">Yuqin Yang</p>
            <p class="director_info">870590361@qq.com</p>
            <p class="director_info">"这个朋友很懒，什么也没有留下"</p>
            <p class="director_info"><u>诺兰/悬疑/犯罪/刘昊然</u></p>
           </div>
        <div class="left-container">

            <div class="movie_list_container">
                <ul id="pic-list">
                    <div class="new-memento-container">
                        <!--上传图片-->
                        <form method="post" enctype="multipart/form-data" action="javascript:;">
                            <p>电影名称</p>
                            <input type="text" id="movie-name-input"
                                   name="movieName"
                                   placeholder="输入您想要存入记忆的电影名称"
                            >
                            <p>Memory</p>
                            <input type="text" id="comment-input"
                                   name="comment"
                                   maxlength="50"
                                   placeholder="留下您对电影的评论(最多50字)"
                            >

                            <input type="file" style="margin: 20px 0px 20px 0px;font-size: 10px"
                                   id="choose"
                            />
                            <button class="primary-button" id="upload-button"
                                   style="width:100px;background-color: coral;color: white;margin-left: 0px">确定上传
                            </button>
                            <img class="newImg" height="100" width="100" style="margin: auto"/>
                            <button class="primary-button" id="submit-button"
                                    style="float: right; margin-right: 100px; width: 100px">提交
                            </button>
                        </form>
                    </div>
                </ul>
            </div>

        </div>
    </div>
    <div class="footer">
        <div style="float: left">
            <p style="color: white;" >珍藏每一部电影，记下心中所想</p>
            <p style="color: white;" >组成你的记忆碎片</p>
        </div>
        <div style="float: right">
            <p class="footer-title">Memento</p>
            <p style="color: white" >Produce by Yang🐑</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="/javascripts/movieList.js"></script>
</html>
