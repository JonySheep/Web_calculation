<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memento</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/center_page.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/footer.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/button.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/header.css" />
    <script src="/javascripts/jquery-3.3.1.min.js" type="text/javascript" ></script>
</head>
<body style="margin: 0px">
<div class="edit-header" style="margin-bottom: 5px">
    <p class="edit-header-title" onclick="toCenter()">Memento</p>
    <p class="edit-small-title">/记忆大厅</p>
    <button class="primary-button"
            onclick="toLogin()"
            id="login-button"
            style="width: 120px;float: right;margin-right: 30px;">登录/注册</button>
    <img src="/images/user_avatar.jpg"
         class="user-avatar"
         width="40"
         height="40"
         id="user-avatar"
         onclick="toHome()"
    >
</div>
<div class="center-pic">
    <img src="/images/Memento首页图片.png" height="400">
</div>
<div class="hot-memento">
    <div style="padding: 0px 100px 0px 100px">
        <div style="width: 100%;height: 100px">
            <p class="hot-memento-title" style="float: left">今日最热  Hot Mementos</p>
            <button class="primary-button" style="float: right; width: 100px; margin-top: 20px">更 多</button>
        </div>
        <ul id="pic-list"></ul>
    </div>
</div>
<div class="hot-tags">
    <div style="padding: 0px 100px 0px 100px">
        <div style="width: 100%;height: 100px">
            <p class="hot-memento-title" style="float: left;color: black">热门标签  Hot Tags</p>
            <button class="primary-button" style="float: right; width: 100px; margin-top: 20px">更 多</button>
        </div>
        <ul id="tag-list" style="float: left"></ul>
    </div>
</div>
<div class="footer">
    <div style="float: left">
        <p style="color: white;" >珍藏每一部电影，记下心中所想</p>
        <p style="color: white;" >组成你的记忆碎片</p>
    </div>
    <div style="float: right">
        <p class="footer-title">Memento</p>
        <p style="color: white" >Produce by Yang🐑</p>
    </div>
</div>
</body>
<script type="text/javascript" src="/javascripts/headerController.js"></script>
<script type="text/javascript" src="/javascripts/mementoCenterController.js"></script>
</html>
