<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memento|标签页</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/footer.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/button.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/header.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/movie_page.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/center_page.css" />
    <script src="/javascripts/jquery-3.3.1.min.js" type="text/javascript" ></script>
</head>
<body style="margin: 0px">
<div class="edit-header" style="margin-bottom: 5px">
    <p class="edit-header-title" onclick="toCenter()">Memento</p>
    <p class="edit-small-title">/标签页</p>
    <button class="primary-button"
            onclick="toLogin()"
            id="login-button"
            style="width: 120px;float: right;margin-right: 30px;">登录/注册</button>
    <img src="/images/user_avatar.jpg"
         class="user-avatar"
         width="40"
         height="40"
         id="user-avatar"
         onclick="toHome()"
    >
</div>
<div class="search-box">
    <div>
        <input class="search-input" id="search-tag-input" type="search">
        <button class="primary-button search-button"  id="search-tag-button">Search More Tags</button>
    </div>
</div>
<div class="search-result-container">
    <p class="text-prompt" style="color: white">搜索结果</p>
    <div style="padding: 0px 100px 0px 100px;">
        <ul id="search-result"></ul>
    </div>
</div>
<div class="list-container" style="height: 400px">
    <p class="text-prompt">所有 Tags</p>
    <div style="padding: 0px 100px 0px 100px; background-color: #d7d1b4">
        <ul id="tag-list"></ul>
    </div>
</div>
<div class="footer">
    <div style="float: left">
        <p style="color: white;" >珍藏每一部电影，记下心中所想</p>
        <p style="color: white;" >组成你的记忆碎片</p>
    </div>
    <div style="float: right">
        <p class="footer-title">Memento</p>
        <p style="color: white" >Produce by Yang🐑</p>
    </div>
</div>
</body>
<script src="/javascripts/tagPageController.js" type="text/javascript" ></script>
<script src="/javascripts/headerController.js" type="text/javascript" ></script>
</html>
